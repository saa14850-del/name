name: 24/7 Bot Runner

on:
  schedule:
    # প্রতি 5 ঘণ্টা অন্তর চালাবে (UTC টাইম)
    - cron: '0 */5 * * *'
  workflow_dispatch: # ম্যানুয়ালি চালানোর জন্য

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot httpx

      - name: Run the bot
        run: |
          python main.py
